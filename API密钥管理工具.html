<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API密钥管理工具</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1e3c72;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .key-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }
        .key-name {
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        .key-value {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 10px;
        }
        .key-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-update { background: #4CAF50; color: white; }
        .btn-delete { background: #F44336; color: white; }
        .btn-copy { background: #2196F3; color: white; }
        .btn:hover { transform: translateY(-1px); opacity: 0.9; }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-btn {
            text-align: center;
            margin-top: 30px;
        }
        .link-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .link-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔑 API密钥管理工具</h1>
            <p>查看、更新、删除已保存的API密钥</p>
        </div>

        <div id="statusMessage"></div>

        <!-- OpenWeatherMap -->
        <div class="key-section">
            <div class="key-name">🌤️ OpenWeatherMap API</div>
            <div class="key-value" id="openweatherValue">未设置</div>
            <div class="input-group">
                <label>新密钥:</label>
                <input type="text" id="openweatherInput" placeholder="输入新的OpenWeatherMap API密钥">
            </div>
            <div class="key-actions">
                <button class="btn btn-update" onclick="updateKey('openweather')">更新密钥</button>
                <button class="btn btn-copy" onclick="copyKey('openweather')">复制密钥</button>
                <button class="btn btn-delete" onclick="deleteKey('openweather')">删除密钥</button>
            </div>
        </div>

        <!-- Stormglass -->
        <div class="key-section">
            <div class="key-name">🌊 Stormglass API</div>
            <div class="key-value" id="stormglassValue">未设置</div>
            <div class="input-group">
                <label>新密钥:</label>
                <input type="text" id="stormglassInput" placeholder="输入新的Stormglass API密钥">
            </div>
            <div class="key-actions">
                <button class="btn btn-update" onclick="updateKey('stormglass')">更新密钥</button>
                <button class="btn btn-copy" onclick="copyKey('stormglass')">复制密钥</button>
                <button class="btn btn-delete" onclick="deleteKey('stormglass')">删除密钥</button>
            </div>
        </div>

        <!-- World Weather -->
        <div class="key-section">
            <div class="key-name">🌊 World Weather Online API</div>
            <div class="key-value" id="worldweatherValue">未设置</div>
            <div class="input-group">
                <label>新密钥:</label>
                <input type="text" id="worldweatherInput" placeholder="输入新的World Weather API密钥">
            </div>
            <div class="key-actions">
                <button class="btn btn-update" onclick="updateKey('worldweather')">更新密钥</button>
                <button class="btn btn-copy" onclick="copyKey('worldweather')">复制密钥</button>
                <button class="btn btn-delete" onclick="deleteKey('worldweather')">删除密钥</button>
            </div>
        </div>

        <!-- Visual Crossing -->
        <div class="key-section">
            <div class="key-name">🌊 Visual Crossing API</div>
            <div class="key-value" id="visualcrossingValue">未设置</div>
            <div class="input-group">
                <label>新密钥:</label>
                <input type="text" id="visualcrossingInput" placeholder="输入新的Visual Crossing API密钥">
            </div>
            <div class="key-actions">
                <button class="btn btn-update" onclick="updateKey('visualcrossing')">更新密钥</button>
                <button class="btn btn-copy" onclick="copyKey('visualcrossing')">复制密钥</button>
                <button class="btn btn-delete" onclick="deleteKey('visualcrossing')">删除密钥</button>
            </div>
        </div>

        <!-- Windy -->
        <div class="key-section">
            <div class="key-name">💨 Windy API (可选)</div>
            <div class="key-value" id="windyValue">未设置</div>
            <div class="input-group">
                <label>新密钥:</label>
                <input type="text" id="windyInput" placeholder="输入新的Windy API密钥">
            </div>
            <div class="key-actions">
                <button class="btn btn-update" onclick="updateKey('windy')">更新密钥</button>
                <button class="btn btn-copy" onclick="copyKey('windy')">复制密钥</button>
                <button class="btn btn-delete" onclick="deleteKey('windy')">删除密钥</button>
            </div>
        </div>

        <!-- 批量操作 -->
        <div class="key-section">
            <div class="key-name">🔧 批量操作</div>
            <div class="key-actions">
                <button class="btn btn-update" onclick="exportKeys()">导出所有密钥</button>
                <button class="btn btn-delete" onclick="clearAllKeys()">清空所有密钥</button>
                <button class="btn btn-copy" onclick="refreshDisplay()">刷新显示</button>
            </div>
        </div>

        <div class="back-btn">
            <a href="api-config.html" class="link-btn">🔧 返回API配置</a>
            <a href="index-v5-china-calibrated.html" class="link-btn">🏄♂️ 返回冲浪预测</a>
        </div>
    </div>

    <script>
        // 页面加载时显示当前密钥
        window.onload = function() {
            refreshDisplay();
        };

        // 刷新显示
        function refreshDisplay() {
            const keys = ['openweather', 'stormglass', 'worldweather', 'visualcrossing', 'windy'];
            
            keys.forEach(key => {
                const value = localStorage.getItem(`${key}_api_key`);
                const element = document.getElementById(`${key}Value`);
                
                if (value) {
                    element.textContent = value.length > 50 ? 
                        value.substring(0, 20) + '...' + value.substring(value.length - 10) : 
                        value;
                } else {
                    element.textContent = '未设置';
                }
            });
        }

        // 更新密钥
        function updateKey(keyType) {
            const input = document.getElementById(`${keyType}Input`);
            const newKey = input.value.trim();
            
            if (!newKey) {
                showMessage('请输入新的API密钥', 'error');
                return;
            }
            
            localStorage.setItem(`${keyType}_api_key`, newKey);
            input.value = '';
            refreshDisplay();
            showMessage(`${keyType} API密钥已更新`, 'success');
        }

        // 复制密钥
        function copyKey(keyType) {
            const value = localStorage.getItem(`${keyType}_api_key`);
            
            if (!value) {
                showMessage('该API密钥未设置', 'error');
                return;
            }
            
            navigator.clipboard.writeText(value).then(() => {
                showMessage(`${keyType} API密钥已复制到剪贴板`, 'success');
            }).catch(() => {
                // 备用复制方法
                const textArea = document.createElement('textarea');
                textArea.value = value;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage(`${keyType} API密钥已复制到剪贴板`, 'success');
            });
        }

        // 删除密钥
        function deleteKey(keyType) {
            if (confirm(`确定要删除 ${keyType} API密钥吗？`)) {
                localStorage.removeItem(`${keyType}_api_key`);
                refreshDisplay();
                showMessage(`${keyType} API密钥已删除`, 'success');
            }
        }

        // 导出所有密钥
        function exportKeys() {
            const keys = ['openweather', 'stormglass', 'worldweather', 'visualcrossing', 'windy'];
            const exportData = {};
            
            keys.forEach(key => {
                const value = localStorage.getItem(`${key}_api_key`);
                if (value) {
                    exportData[key] = value;
                }
            });
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'surf-forecast-api-keys.json';
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage('API密钥已导出到文件', 'success');
        }

        // 清空所有密钥
        function clearAllKeys() {
            if (confirm('确定要清空所有API密钥吗？此操作不可恢复！')) {
                const keys = ['openweather', 'stormglass', 'worldweather', 'visualcrossing', 'windy'];
                keys.forEach(key => {
                    localStorage.removeItem(`${key}_api_key`);
                });
                
                // 同时清空其他相关设置
                localStorage.removeItem('use_real_api');
                localStorage.removeItem('china_calibration_enabled');
                
                refreshDisplay();
                showMessage('所有API密钥已清空', 'success');
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
